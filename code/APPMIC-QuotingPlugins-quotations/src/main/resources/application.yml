spring:
  application:
    name: APPMIC-QuotingPlugins-quotations

  datasource:
    url: jdbc:mysql://localhost:3306/quoting_orders_db # Cambia 'localhost' por la IP o nombre del host de tu base de datos y 'tu_base_de_datos' por el nombre de la base de datos.
    username: root # Reemplaza con el nombre de usuario de la base de datos.
    password: root_password  # Reemplaza con la contraseña de la base de datos.
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Puede ser 'create', 'update', 'validate', o 'none' según lo que necesites.
    show-sql: true # Para que se muestren las consultas SQL ejecutadas por Hibernate en los logs.
    properties:
      hibernate:
        format_sql: true # Para formatear las consultas SQL y hacerlas más legibles.