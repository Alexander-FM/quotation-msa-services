version: '3.8'

services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root_password
      POSTGRES_DB: quoting_db
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - appmic-quotingplugins-net

  mysql-db:
    image: mysql
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: quoting_orders_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - appmic-quotingplugins-net

volumes:
  postgres_data:
  mysql_data:

networks:
  appmic-quotingplugins-net:
    driver: bridge