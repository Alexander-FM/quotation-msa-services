apiVersion: apps/v1
kind: Deployment
metadata:
  name: appmic-quotingplugins-catalogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appmic-quotingplugins-catalogs
  template:
    metadata:
      labels:
        app: appmic-quotingplugins-catalogs
    spec:
      containers:
        - image: alexanderpe/appmic-quotingplugins-catalogs:latest
          name: appmic-quotingplugins-catalogs
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: profile_active
            - name: JWT_SIGNATURE_QUOTATIONS
              valueFrom:
                secretKeyRef:
                  name: appmic-quotingplugins-auth
                  key: jwt-signature-quotations
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: port
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: db_host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: db_port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: db_name
            - name: DB_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: db_schema
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: appmic-quotingplugins-catalogs
                  key: password
          # 1. READINESS: ¿Ya terminó de arrancar Spring?
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90  # Esperamos 90s antes de preguntar la 1ra vez (Java tarda en iniciar)
            periodSeconds: 10        # Preguntamos cada 10s
            timeoutSeconds: 5        # Si no responde en 5s, falla
            failureThreshold: 3      # Si falla 3 veces seguidas, corta el tráfico
          # 2. LIVENESS: ¿Se murió el proceso?
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120  # Damos más margen al inicio para no matar la app si el arranque es lento
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          # 3. RESOURCES: Hardware (Ajustado para velocidad)
          resources:
            requests:
              memory: "300Mi"
              cpu: "250m"
            limits:
              memory: "800Mi" # Limite de RAM para proteger tu PC
              # cpu: "1000m"  # <--- COMENTADO: En Minikube, mejor no limitar CPU para evitar lentitud
---
apiVersion: v1
kind: Service
metadata:
  name: appmic-quotingplugins-catalogs
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: appmic-quotingplugins-catalogs