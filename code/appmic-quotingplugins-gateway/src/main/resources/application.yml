server:
  port: 8081
spring:
  application:
    name: appmic-quotingplugins-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth-service
              uri: ${MS_AUTH_SERVICE_LB:http://127.0.0.1:9000}
              predicates:
                - Path=/api/auth/**
            - id: catalogs-service
              uri: ${MS_CATALOGS_SERVICE_LB:http://127.0.0.1:8080}
              predicates:
                - Path=/api/catalogs/**
            - id: customers-service
              uri: ${MS_CUSTOMERS_SERVICE_LB:http://127.0.0.1:8084}
              predicates:
                - Path=/api/customers/**
            - id: employees-service
              uri: ${MS_EMPLOYEES_SERVICE_LB:http://127.0.0.1:8082}
              predicates:
                - Path=/api/employees/**
            - id: materials-service
              uri: ${MS_MATERIALS_SERVICE_LB:http://127.0.0.1:8083}
              predicates:
                - Path=/api/materials/**
            - id: quotations-service
              uri: ${MS_QUOTATIONS_SERVICE_LB:http://127.0.0.1:8085}
              predicates:
                - Path=/api/quotations/**
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
management:
  tracing:
    sampling:
      probability: 1.0 # 1.0 significa guardar el 100% de las peticiones (para dev está bien)
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans" # URL del servidor Zipkin en K8s
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      probes:
        enabled: true
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
# Configuración específica para el perfil 'dev'
---
spring:
  config:
    activate:
      on-profile: dev
config:
  texto: Configurando ambiente de desarrollo gateway
# Configuración específica para el perfil 'prod'
---
spring:
  config:
    activate:
      on-profile: prod
config:
  texto: Configurando ambiente de producción gateway